<html xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" href="/css/programList.css">

<th:block th:replace="~{./include/baseLayout :: setContent(~{ :: .wrap})}">
	
	<div class="wrap">
    <div class="reg-title">
      <p>상담 리스트</p>
    </div>
    <div class="middle">
      <div class="total">
      <p>총 게시글수:</p>
      </div>
    </div>
      <table class="content-wrap">
          <tr class="first">
            <td>번호</td>
            <td>상담종류</td>
            <td>작성일자</td>
            <td>진행상황</td>
            <td>변경</td>
            
          </tr>
        <tr th:each="vo, status: ${getDscsnList}">
          <td>[[${vo.DSCSN_SN}]]</td>
          <td>[[${vo.DSCSN_TTL}]]</td>
          <td>[[${vo.DSCSN_REG_YMD}]]</td>
          <td>진행중</td>
          <td><button class="update" th:onclick="|location.href='@{dscsnDetail(DSCSN_SN=${vo.DSCSN_SN})}'|">상세보기</button>
          
          </td>
        </tr>

      </table>
      
      <th:block>
			<script th:inline="javascript">
			
			var msg = '[[${msg}]]';
			
			msg = JSON.parse(msg);
			
			if(msg != null){
				
				alert(msg);
				
			}
			
			
			var msg2 = '[[${msg2}]]';
			
			msg2 = JSON.parse(msg2);
			
			if(msg2 != null){
				
				alert(msg2);
				
			}
			
			
			
			
			</script>
			
			
			      
      </th:block>
  
      <div class="reg-wrap">
        <button type="button" id=insertBtn>등록하기</button>
      </div>
   
     

  </div>

  
</html>

  















	<script>
	
			insertBtn.addEventListener('click',function(){
	    	
	    	
	    	location.href = "dscsnInsert";
	    	
	    });
	    
	
	</script>
