<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>물품 전체 보기</title>
<link rel="stylesheet" href="/css/programList.css">


	

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>	

</head>
<body>
	<script>
			window.resizeTo(1500, 700);
	</script>
	<section class="wrap">
	<h3 class="reg-title">의료기기 조회</h3>
	<table class="content-wrap">
		<thead>
			<tr class="first">
				<th>등록번호</th>
				<th>코드명</th>
				<th>품명</th>
				<th>수량</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vo,status: ${equipList}">
				<td>[[${vo.ISTR_NO}]]</td>
				<td><a href="#" class="listA">[[${vo.ISTR_CODE}]]</a></td>
				<td>[[${vo.ISTR_NM}]]</td>
				<td>[[${vo.ISTR_QTY}]]</td>
			</tr>
		</tbody>
	</table>
	<button type="button" onclick="closeWindow()" class="update">닫기</button>
	</section>
	<script>
		function closeWindow(){
			window.close();
			
		}
		
		
		$(".listA").click(function(e){
					 e.preventDefault();
			function popup(){
				var code=$(e.target).text();
				var url ="detailPopup?code="+code;
				var name ="상세보기";
				var option ="width=300,length=300,top=50,left=25,location=no";
				window.open(url,name,option);

			}
			popup();
			/* $.ajax({
				url : "viewDetail",
				data : JSON.stringify({
					code : $(e.target).text()
				}),
				contentType : "application/json",
				dataType : "html",
				type : "POST",
				success :function(data){
					popup(data);
				},
				error : function(err,status){
					console.log(err,status);
				}
			}); */

		})


		


	</script>
</body>
</html>
